<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Access Control System{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">Access Control System</div>
            <div class="user-info">
                <span class="user-name">John Doe</span>
                <a href="#" class="btn btn-sm">Logout</a>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul class="navbar" id="customNavbar">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/organisations/">Organizations</a></li>
                <li><a href="/page_configs/view/">Page Configurations</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Access Control System</p>
        </div>
    </footer>
    
    <script src="/static/js/common.js"></script>
    
    <script>
        // Initialize icons
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
